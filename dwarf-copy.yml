general:
  theme: light

sources:
  - name: Backup
    type: Drive
    path: "C:\\Backup\\Dwarf_II_2024_01_18\\"
    darks:
      - "../DWARF_RAW_EXP_${exp}_GAIN_${gain}_${Y}-${M}-${d}*"
      - "../DWARF_DARK/exp_${exp}_gain_${gain}_bin_${bin}"
    link: true
  - name: MicroSD
    type: Drive
    path: D:\DWARF_II\
  - name: WiFi Direct
    type: FTP
    ip_address: 192.168.88.1
    path: /Astronomy
  - name: Home WiFi
    type: FTP
    ip_address: 192.168.1.217
    path: /Astronomy
targets:
  - name: Backup
    path: C:\Backup\Dwarf_II\
    format: Backup
  - name: Astrophotography
    path: C:\Astrophotography\
    format: Siril
formats:
  - name: Backup
    description: Copy files without changes
    path: "DWARF_RAW_${target}_EXP_${exp}_GAIN_${gain}_${Y}-${M}-${d}-${H}-${m}-${s}-${ms}"
    darks: "../DWARF_DARKS_EXP_${exp}_GAIN_${gain}_${Y}-${M}-${d}"
    copy:
      "*": "${name}"
  - name: Siril
    description: Copy into Siril directory structure
    path: "${name}_EXP_${exp}_GAIN_${gain}_${Y}_${M}_${d}"
    darks: "darks"
    directories:
      - darks
      - lights
      - biases
      - flats
    link_or_copy:
      "*.fits": "lights/${name}"
      "*.jpg": "${target}-${name}"
      "*.png": "${target}-${name}"
      "shotsInfo.json": "shotsInfo.json"